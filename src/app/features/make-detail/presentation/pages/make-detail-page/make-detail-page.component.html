<div class="make-detail-page">
  @if (viewModel$ | async; as vm) {
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span>{{ vm.make?.name || 'Loading...' }}</span>
    </mat-toolbar>

    <div class="page-content">
      @if (vm.loadingState === LoadingState.LOADING) {
        <div class="loading-container">
          <mat-spinner diameter="60"></mat-spinner>
          <p>Loading make details...</p>
        </div>
      } @else if (vm.loadingState === LoadingState.ERROR) {
        <div class="error-container">
          <mat-icon color="warn">error</mat-icon>
          <p>{{ vm.error }}</p>
          <button mat-raised-button color="primary" (click)="retry()">Retry</button>
        </div>
      } @else if (vm.make) {
        <div class="details-grid">
          <!-- Make Info Card -->
          <div class="make-info-card">
            <h2>{{ vm.make.name }}</h2>
            <p class="make-id">Make ID: {{ vm.make.id }}</p>
          </div>

          <!-- Vehicle Types -->
          <app-vehicle-types [vehicleTypes]="vm.vehicleTypes" [loading]="vm.typesLoading" />

          <!-- Vehicle Models -->
          <app-vehicle-models
            [models]="vm.models"
            [vehicleTypes]="vm.vehicleTypes"
            [loading]="vm.modelsLoading"
            [selectedYear]="vm.selectedYear"
            [selectedVehicleTypeId]="vm.selectedVehicleTypeId"
            (yearSelected)="onYearSelected($event)"
            (vehicleTypeSelected)="onVehicleTypeSelected($event)"
          />
        </div>
      }
    </div>
  }
</div>
